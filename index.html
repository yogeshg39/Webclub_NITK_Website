    <div class="container" style="margin-top:100px;">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center" style="background:rgba(255,255,255,0.7); padding:0; margin:0;">
                <h1>Try out our command prompt :)</h1>
                <button class="btn btn-lg btn-default showPromptBtn" onclick="showCmd();">Show Prompt</button>
                <div class="panel panel-default" id="cmdWindow" style="margin:15px; font-family:'Courier New' !important;">
                    <div class="panel-heading">
                        <a href="#" onclick="hideCmd();">
                            <div class="cmdClose">x</div>
                        </a>
                        Command Prompt</div>
                    <div class="panel-body">
                        <div id="cmd" style="height:400px; width:100%; overflow-y:scroll; padding-top:10px;">
                            >
                            <div id="currCmd" contenteditable="true" class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="container" style="padding:0; color:#333;">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p class="memberName"></p>
                    <p class="post"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    function hideCmd() {
        $('#cmdWindow').velocity('transition.bounceOut')
        $('.showPromptBtn').delay(400).show().addClass('animated').addClass('bounceIn');
    }

    function showCmd() {
        $('#cmdWindow').velocity('transition.bounceIn')
        $('.showPromptBtn').hide();
        $('#currCmd').focus();
        $('#currCmd').keydown(function(event) {
            triggerCmd(event, $(this));
        });
    }
    $("#myModal").on("shown.bs.modal", function() {
        $('#myModal').focus();
    });
    $("#myModal").on("hidden.bs.modal", function() {
        $('#currCmd').focus();
    });
    </script>
